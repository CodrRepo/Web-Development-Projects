<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date | Time</title>
</head>

<body>
    <div class="container">
        <div class="horizontal-container">
            <span class="vertical-container">
                <span id="hour"></span>
                <span class="time-text">Hour</span>
            </span>
            <span class="vertical-container">
                <span id="min"></span>
                <span class="time-text">Min</span>
            </span>
            <span class="vertical-container">
                <span id="sec"></span>
                <span class="time-text">Sec</span>
            </span>
        </div>
        <div class="horizontal-container">
            <span class="vertical-container">
                <span id="date"></span>
                <span id='day-value' class="time-text">Day</span>
            </span>
            <span class="vertical-container">
                <span id="month"></span>
                <span id='month-value' class="time-text">Month</span>
            </span>
            <span class="vertical-container">
                <span id="year"></span>
                <span class="time-text">Year</span>
            </span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
